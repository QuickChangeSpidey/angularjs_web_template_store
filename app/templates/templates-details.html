<div>
    <a href="#!/templates">Go Back</a>
    <br>
    <br>
    <div class ="col-md-4">
      <img src="img/{{mainImage}}" class="img-full">
        <div class="row">
            <div ng-repeat="image in template.images | limitTo:4">
              <div class = "col-md-3">
                <img class="img-full" ng-src="img/{{image.name}}" ng-click="setImage(image.name)">
              </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
    <h3>{{template.name}}</h3>
        <p>{{template.description}}</p>
        <p>Type: {{template.type}}</p>
        <h2>{{template.price}}</h2>
<form action="https://www.paypal.com/cgi-bin/webscr" method="post">

  <!-- Identify your business so that you can collect the payments. -->
  <input type="hidden" name="business" value="herschelgomez@xyzzyu.com">

  <!-- Specify a Buy Now button. -->
  <input type="hidden" name="cmd" value="_xclick">

  <!-- Specify details about the item that buyers will purchase. -->
  <input type="hidden" name="item_name" value="{{template.name}}">
  <input type="hidden" name="item_id" value="{{template.id}}">

  <input type="hidden" name="amount" value="{{template.price}}">
  <input type="hidden" name="currency_code" value="USD">

  <!-- Display the payment button. -->
  <input type="image" name="submit" border="0"
  src="https://www.paypalobjects.com/webstatic/en_US/i/btn/png/btn_buynow_107x26.png"
  alt="Buy Now">
  <img alt="" border="0" width="1" height="1"
  src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >

</form>
</div>
</div>
